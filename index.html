<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="/css/index.css">

  <!-- This is for the inter fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- This is for the lexend deca font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="box">
      <div class="left-box">
        <div class="left-box-cen">
          <div class="left-up">
            <h1>Get <span>insights</span> that help<br> your business grow.</h1>
            <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
              experience, and overall efficiency.</p>
          </div>
          <div class="left-down">
            <div class="companies flex1">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="templates flex1">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="queries flex1">
              <h2>12m+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </div>

      <div class="right-box">
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

</html>
